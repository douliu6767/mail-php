<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ÈÇÆÁÆ±ÁÆ°ÁêÜÁ≥ªÁªü - ÁôªÂΩï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', 'PingFang SC', Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 40%, #a1c4fd 70%, #c2e9fb 100%);
            min-height: 100vh;
            margin: 0;
            transition: background 0.3s;
        }
        .theme-toggle {
            position: fixed;
            top: 24px;
            right: 32px;
            z-index: 10;
            background: rgba(255,255,255,0.35);
            border: none;
            border-radius: 50px;
            padding: 8px 18px;
            font-size: 15px;
            color: #333;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(160,160,160,0.15);
            backdrop-filter: blur(8px);
            transition: background 0.2s, color 0.2s;
        }
        .theme-toggle:hover {
            background: rgba(255,255,255,0.6);
        }
        .login-box {
            width: 370px;
            margin: 110px auto;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: 22px;
            border: 1.5px solid rgba(255,255,255,0.28);
            padding: 48px 36px 36px 36px;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.5em;
            width: 100%;
        }
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .input-group input {
            width: 100%;
            box-sizing: border-box;
            padding: 14px;
            border-radius: 10px;
            border: 1.5px solid #c3c3c3;
            background: rgba(255,255,255,0.7);
            font-size: 17px;
            outline: none;
            transition: border 0.2s, background 0.2s;
        }
        .input-group input:focus {
            border: 1.5px solid #a1c4fd;
            background: rgba(255,255,255,0.95);
        }
        button.login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #a1c4fd 0%, #fda085 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 2px 8px rgba(140,197,252,0.15);
            transition: background 0.2s;
        }
        button.login-btn:hover {
            background: linear-gradient(90deg, #fda085 0%, #a1c4fd 100%);
        }
        .msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 12px;
            font-size: 15px;
            width: 100%;
        }
        @media (max-width: 500px) {
            .login-box {
                width: 98vw;
                padding: 28px 8px 20px 8px;
            }
            .theme-toggle {
                right: 10px;
                top: 10px;
            }
        }
        /* ÊöóÈªëÊ®°Âºè */
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 40%, #434343 70%, #232526 100%);
        }
        body.dark-mode .theme-toggle {
            background: rgba(40,40,40,0.35);
            color: #eee;
        }
        body.dark-mode .theme-toggle:hover {
            background: rgba(40,40,40,0.6);
        }
        body.dark-mode .login-box {
            background: rgba(30,30,30,0.35);
            color: #eee;
            border: 1.5px solid rgba(80,80,80,0.28);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.15);
        }
        body.dark-mode .input-group input {
            background: rgba(40,40,40,0.7);
            color: #eee;
            border: 1.5px solid #444;
        }
        body.dark-mode .input-group input:focus {
            border: 1.5px solid #a1c4fd;
            background: rgba(40,40,40,0.95);
        }
        body.dark-mode button.login-btn {
            background: linear-gradient(90deg, #232526 0%, #a1c4fd 100%);
            color: #fff;
        }
        body.dark-mode button.login-btn:hover {
            background: linear-gradient(90deg, #232526 0%, #fda085 100%);
        }
        body.dark-mode .msg {
            color: #ff7675;
        }
    </style>
</head>
<body>
<button class="theme-toggle" id="themeToggle">üåô ÊöóÈªëÊ®°Âºè</button>
<div class="login-box">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4e7.png" alt="Logo" style="width:60px;height:60px;margin-bottom:18px;display:block;">
    <h2>ÁôªÂΩïÈÇÆÁÆ±ÁÆ°ÁêÜÁ≥ªÁªü</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Ë¥¶Âè∑" autofocus>
        <input type="password" id="password" placeholder="ÂØÜÁ†Å">
    </div>
    <button class="login-btn" onclick="login()">ÁôªÂΩï</button>
    <div class="msg" id="msg"></div>
</div>
<script>
// ‰∏ªÈ¢òÂàáÊç¢ÈÄªËæë
function setTheme(dark) {
    document.body.classList.toggle('dark-mode', dark);
    document.getElementById('themeToggle').innerText = dark ? '‚òÄÔ∏è Êòé‰∫ÆÊ®°Âºè' : 'üåô ÊöóÈªëÊ®°Âºè';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
}
function toggleTheme() {
    setTheme(!document.body.classList.contains('dark-mode'));
}
document.getElementById('themeToggle').onclick = toggleTheme;
// ÂàùÂßãÂåñ‰∏ªÈ¢ò
(function(){
    let theme = localStorage.getItem('theme');
    if(theme === 'dark') setTheme(true);
    else setTheme(false);
})();
function login() {
    var u = document.getElementById('username').value;
    var p = document.getElementById('password').value;
    fetch('api.php?action=login', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: 'username=' + encodeURIComponent(u) + '&password=' + encodeURIComponent(p)
    })
    .then(r => r.json())
    .then(d => {
        if (d.success) {
            window.location = 'admin.html';
        } else {
            document.getElementById('msg').innerText = d.msg;
        }
    });
}
</script>
</body>
</html>
