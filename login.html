<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>邮箱管理系统 - 登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/themes.css">
    <style>
        /* 登录页面特定样式 */
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 40%, #a1c4fd 70%, #c2e9fb 100%);
        }
        
        .login-box {
            width: 370px;
            margin: 110px auto;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border-radius: 22px;
            border: 1.5px solid rgba(255,255,255,0.28);
            padding: 48px 36px 36px 36px;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .login-box h2 {
            text-align: center;
            margin-bottom: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 1.5em;
            width: 100%;
        }
        
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group .form-input {
            padding: 14px;
            border-radius: 10px;
            border: 1.5px solid #c3c3c3;
            background: rgba(255,255,255,0.7);
            font-size: 17px;
            transition: border 0.2s, background 0.2s;
        }
        
        .input-group .form-input:focus {
            border: 1.5px solid #a1c4fd;
            background: rgba(255,255,255,0.95);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: linear-gradient(45deg, #ff9a9e 0%, #a1c4fd 100%);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 18px;
            box-shadow: 0 4px 12px rgba(161, 196, 253, 0.4);
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 196, 253, 0.6);
        }
        
        .msg {
            width: 100%;
            margin-top: 12px;
            text-align: center;
        }
        
        @media (max-width: 500px) {
            .login-box {
                width: 85vw;
                margin: 80px auto;
                padding: 32px 24px 24px 24px;
            }
            .theme-toggle {
                right: 10px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
<button class="theme-toggle" id="themeToggle">🌙 暗黑模式</button>
<div class="login-box login-container">
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f4e7.png" alt="Logo" style="width:60px;height:60px;margin-bottom:18px;display:block;">
    <h2>登录邮箱管理系统</h2>
    <div class="input-group">
        <input type="text" id="username" class="form-input" placeholder="账号" autofocus>
        <input type="password" id="password" class="form-input" placeholder="密码">
    </div>
    <button class="login-btn" onclick="login()">登录</button>
    <div class="msg" id="msg"></div>
</div>
<script src="assets/js/common.js"></script>
<script>
// 登录功能
async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // 清除之前的消息
    MessageManager.clear();
    
    // 验证输入
    if (!username || !password) {
        MessageManager.error('请输入账号和密码');
        return;
    }
    
    try {
        const result = await ApiManager.login(username, password);
        
        if (result.success) {
            MessageManager.success('登录成功，正在跳转...');
            setTimeout(() => {
                window.location.href = 'admin.html';
            }, 1000);
        } else {
            MessageManager.error(result.msg || '登录失败');
        }
    } catch (error) {
        MessageManager.error('网络错误，请重试');
        console.error('登录错误:', error);
    }
}

// 回车键登录
document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        login();
    }
});
</script>
</body>
</html>
